<!-- Maler page template at wohnung level -->

{% extends 'siteman/base_wohnung.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Maler: {{ wohnung }}</h3>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tapete</h5>
                <p>{{ wohnung.maler.tapete }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Farbe</h5>
                <p>{{ wohnung.maler.farbe }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sontiges</h5>
                <p>{{ wohnung.maler.sonstiges }}</p>
            </div>
        </div>
        {% if wohnung.maler %}
        <div class="custom-btn-right-container">
            <a class="btn btn-primary" href="{% url 'siteman:wohnung_maler_update' wohnung.maler.pk %}">Update</a>
        </div>
        {% endif %}
    </div>
    

{% endblock %}
