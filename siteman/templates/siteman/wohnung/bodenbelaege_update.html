<!-- Bodenbelaege update page template at wohnung level -->

{% extends 'siteman/base_wohnung.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Update Bodenbelaege </h3>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            <table>
                {% for field in form %}
                <!-- {{ field.html_name }} -->
                    <div class="fieldWrapper">
                        <tr><td>{{ field.errors }}</td></tr>
                        <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td><td>{% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}</td></tr> 
                        <tr><td colspan="3" class="upload-link-right">
                            <a class="#" href="{% url 'siteman:upload_wohnung_plan' component=field.html_name %}">Upload File</a>
                        </td></tr>
                    </div>
                {% endfor %}
            </table>
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
