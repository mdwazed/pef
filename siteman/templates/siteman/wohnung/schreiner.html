<!-- Schreiner page template at wohnung level -->

{% extends 'siteman/base_wohnung.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Schreiner: {{ wohnung }}</h3>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Wohnungstuer</h5>
                <p>{{ wohnung.schreiner.wohnungstuer }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Innentueren</h5>
                <p>{{ wohnung.schreiner.innentueren }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sontiges</h5>
                <p>{{ wohnung.schreiner.sonstiges }}</p>
            </div>
        </div>
        {% if wohnung.schreiner %}
        <div class="custom-btn-right-container">
            <a class="btn btn-primary" href="{% url 'siteman:wohnung_schreiner_update' wohnung.schreiner.pk %}">Update</a>
        </div>
        {% endif %}
    </div>
    

{% endblock %}
