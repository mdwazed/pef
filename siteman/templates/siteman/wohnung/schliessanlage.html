<!-- Schliessanlage page template at wohnung level -->

{% extends 'siteman/base_wohnung.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Schliessanlage: {{ wohnung }} </h3>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Schliessplan</h5>
                <p>{{ wohnung.schliessanlage.schliessplan }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sontiges</h5>
                <p>{{ wohnung.schliessanlage.sonstiges }}</p>
            </div>
        </div>
        {% if wohnung.schliessanlage %}
        <div class="custom-btn-right-container">
            <a class="btn btn-primary" href="{% url 'siteman:wohnung_schliessanlage_update' wohnung.schliessanlage.pk %}">Update</a>
        </div>
        {% endif %}
    </div>
    

{% endblock %}
