<!-- erdbau page template at haus level -->

{% extends 'base_haus.html' %}

{% block content%}
    <h3> Trockenbau: {{ haus }} </h3>
    <div class="entry-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Wande:</span>                
            </div>
            <textarea class="form-control" name="" id="" rows="3" disabled>{{ haus.trockenbau.wande }}</textarea> 
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Decken:</span>                
            </div>
            <textarea class="form-control" name="" id="" rows="3" disabled>{{ haus.trockenbau.decken }}</textarea> 
        </div>
    </div>
    

{% endblock %}
