<!-- Estrich page template at haus level -->

{% extends 'siteman/base_haus.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Estrich: {{ haus }} </h3>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Daemmplatten</h5>
                <p>{{ haus.estrich.daemmplatten }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Estrich</h5>
                <p>{{ haus.estrich.estrich }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sonstiges</h5>
                <p>{{ haus.estrich.sonstiges }}</p>
            </div>
        </div>
        {% if haus.estrich %}
        <div class="custom-btn-right-container">
            <a class="btn btn-primary" href="{% url 'siteman:haus_estrich_update' haus.estrich.pk %}">Update</a>
        </div>
        {% endif %}
    </div>
    
{% endblock %}
