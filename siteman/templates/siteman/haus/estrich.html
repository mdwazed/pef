<!-- erdbau page template at haus level -->

{% extends 'base_haus.html' %}

{% block content%}
    <h3> Estrich: {{ haus }} </h3>
    <div class="entry-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">daemmplatten:</span>                
            </div>
            <textarea class="form-control" name="" id="" rows="3" disabled>{{ haus.estrich.daemmplatten }}</textarea> 
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">estrich:</span>                
            </div>
            <textarea class="form-control" name="" id="" rows="3" disabled>{{ haus.estrich.estrich }}</textarea> 
        </div>
    </div>
    

{% endblock %}
