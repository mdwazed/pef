<!-- Dach page template at haus level -->

{% extends 'siteman/base_haus.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Maler: {{ haus }} </h3>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tapete</h5>
                <p>{{ haus.maler.tapete }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Farbe</h5>
                <p>{{ haus.maler.farbe }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sonstiges</h5>
                <p>{{ haus.maler.sonstiges }}</p>
            </div>
        </div>
        {% if haus.maler %}
        <div class="custom-btn-right-container">
            <a class="btn btn-primary" href="{% url 'siteman:haus_maler_update' haus.maler.pk %}">Update</a>
        </div>
        {% endif %}
    </div>
    
{% endblock %}
