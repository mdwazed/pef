<!-- Bodenbelaege page template at haus level -->

{% extends 'base_haus.html' %}

{% block content%}
    <h3> Bodenbelaege: {{ haus }} </h3>
    <div class="entry-form">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Treppenhaus:</span>                
            </div>
            <textarea class="form-control" name="" id="" rows="3" disabled>{{ haus.bodenbelaege.treppenhaus }}</textarea> 
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Tiefgarage:</span>                
            </div>
            <textarea class="form-control" name="" id="" rows="3" disabled>{{ haus.bodenbelaege.tiefgarage }}</textarea> 
        </div>
    </div>
{% endblock %}
