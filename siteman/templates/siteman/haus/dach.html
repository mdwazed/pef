<!-- Dach page template at haus level -->

{% extends 'siteman/base_haus.html' %}

{% block content%}
    <div class="page-heading">
        <h3 class="imp-heading"> Dach: {{ haus }} </h3>
    </div>
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dach</h5>
                <p>{{ haus.dach.dach }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sonstiges</h5>
                <p>{{ haus.dach.sonstiges }}</p>
            </div>
        </div>
        {% if haus.dach %}
        <div class="custom-btn-right-container">
            <a class="btn btn-primary" href="{% url 'siteman:haus_dach_update' haus.dach.pk %}">Update</a>
        </div>
        {% endif %}
    </div>
    
{% endblock %}
